<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <title>Mentor Sign-up</title>
  <style>
    /* Center the form on the page */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      margin: 0;
    }

    /* Form container with adjusted width */
    main {
      width: 100%;
      max-width: 400px;  /* Adjusted width for better appearance */
      padding: 2rem;
      background-color: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Limiting field width */
    input, textarea {
      width: 90%; /* Slightly smaller width */
      margin: 0 auto; /* Center align inside the form */
      display: block;
      margin-bottom: 1rem; /* Space between fields */
    }

    /* Full-width button with margin */
    button {
      width: 90%;
      margin: 1rem auto 0 auto;
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Mentor Sign-up</h1>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="b96744c9-1278-45c4-95b0-ae13cfd32bd1">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="message">Why do you want a mentor?</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
