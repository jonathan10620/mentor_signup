<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <title>Mentor Sign-up</title>
  <style>
    /* Centering the form */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1a1a1a; /* Darker background for contrast */
    }

    /* Limiting form width */
    main {
      width: 100%;
      max-width: 400px; /* Limit form width for sleek design */
      padding: 2rem;
      background-color: #2c2c2c; /* Form background */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-top: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%; /* Full width button */
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 style="text-align: center;">Mentor Sign-up</h1>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="b96744c9-1278-45c4-95b0-ae13cfd32bd1">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="message">Why do you want to mentor?</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
